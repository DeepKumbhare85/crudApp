<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="text-3xl">Crud app</h1>

    <div class="max-w-md mx-auto bg-white rounded-md p-8 shadow-md">
      <h2 class="text-2xl font-semibold mb-4">User Information</h2>

      <form action="/addUser" method="POST">
        <!-- User Field -->
        <div class="mb-4">
          <label for="user" class="block text-sm font-medium text-gray-600">User</label>
          <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Age Field -->
        <div class="mb-6">
          <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
          <input type="number" id="age" name="age" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <input type="hidden" value="-1" id="rowIndex">
        <!-- Submit Button -->
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>
      </form>
    </div>

    <table class="min-w-full bg-white border border-gray-300 table-auto user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>

    <dialog id="update-dialog" class="dialog shadow-lg rounded-lg">
      <form id="update-form" class="p-4 bg-white">
          <label for="updated-name" class="block mb-2">Name:</label>
          <input type="text" id="updated-name" class="border p-2 w-full" required>
          <label for="updated-age" class="block mb-2">Age:</label>
          <input type="text" id="updated-age" class="border p-2 w-full" required>
          <div class="flex justify-end mt-4">
              <button type="button" id="cancel-btn" class="mr-2 bg-gray-400 text-white p-2">Cancel</button>
              <button type="submit" id="update-btn" class="bg-green-500 text-white p-2">Update</button>
          </div>
      </form>
    </dialog>
   
  </div>
    <script src="index.js"></script>
</body>
</html>
